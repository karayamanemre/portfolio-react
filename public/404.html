<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emre Karayaman Portfolio</title>

    <style>
      body {
        background-color: hsl(210, 31%, 95%);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: hsl(208, 63%, 16%);
        color: hsl(210, 31%, 95%);
      }

      .error-code {
        font-size: 60px;
        color: hsl(195, 70%, 40%);
      }

      a {
        display: inline-block;
        margin-top: 20px;
        color: hsl(210, 31%, 95%);
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid hsl(210, 31%, 95%);
        border-radius: 5px;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      a:hover {
        background-color: hsl(210, 31%, 95%);
        color: hsl(208, 63%, 16%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <p>Oops, the page you're looking for cannot be found.</p>
      <a href="https://emrekarayaman.me">Back to Home</a>
    </div>
  </body>
</html>
